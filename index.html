<!DOCTYPE html>
    <html>
        <head>
            <title>A.L Image Loader</title>
            <link href="style/css/style.css" rel="stylesheet">
            <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        </head>

        <body>
            <header>
                <div id="header">
                    <div class="header-wrap">
                        <div class="header-banner">
                            <h1 class="header-title">Image Loader</h1>
                        </div>
                    </div>
                </div>
            </header>
            <main>
                <div id="body">
                    <div id="body-main">
                        <div id="body-image-loader">
                            <div class="image-loader-head">
                                <div class="image-button prev">
                                    <button>Placeholder button</button>
                                </div>
                                <div class="image-loader-title">
                                    <h2>Placeholder title</h2>
                                </div>
                                <div class="image-button next">
                                    <button>Placeholder button</button>
                                </div>
                            </div>
                            <div id="image-loader">
                                <div class="image-container">
                                    <div class="image-box">
                                    </div>
                                </div>
                            </div>
                            <div class="image-loader-info">
                                <h3>This is where the details will go</h3>
                                <button id="test-button">Change Color</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <script src="//code.jquery.com/jquery-latest.js"></script>
            <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
            <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
            <script src="Javascript/myscript.js" type="text/javascript"></script>
        </body>
    </html>
