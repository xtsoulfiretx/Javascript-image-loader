<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>A.L Image Loader</title>
            <link href="style/css/style.css" rel="stylesheet">
            <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
            <script src="https://unpkg.com/core-js-bundle@3.9.1/minified.js"></script>
            <script src="https://kit.fontawesome.com/2617b01a9a.js" crossorigin="anonymous"></script>
            <link rel="preconnect" href="https://fonts.gstatic.com">
            <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
        </head>

        <body>
            <main>
                <div id="body">
                    <div class="background">
                        <div id="body-main">
                            <div id="body-image-loader">
                                <div class="gallery-loader-head">
                                    <div>
                                        <button class="back-to">Back to Image loader</button>
                                    </div>
                                    <div class="gallery-loader-title">
                                        <h1>Gallery</h1>
                                    </div>
                                </div>
                                <div class="image-loader-head">
                                    <div class="prev">
                                        <button id="prev-img" class="image-button">Previous Image</button>
                                    </div>
                                    <div class="image-loader-title">
                                        <h2>Image Loader</h2>
                                    </div>
                                    <div class="next">
                                        <button id="next-img" class="image-button">Next Image</button>
                                    </div>
                                </div>
                                <div id="image-loader">
                                    <div class="image-container">
                                        <img src="https://picsum.photos/1200/600" alt="placeholder image" class="image-box">
                                    </div> 
                                </div>
                                <div id="gallery-loader">
                                    <div class="gallery-container">
                                    </div>
                                </div>
                                <div class="image-loader-info">
                                    <div class="image-info-forms">
                                        <div class="image-details">
                                            <h3>Image details</h3>
                                            <h4 class="image-author">Author:</h4>
                                            <h4 class="image-id">Id:</h4>
                                            <h4 class="image-url">URL: </h4>
                                        </div>
                                        <div id="email-form">
                                            <h2>Attach this image to an Email.</h2> 
                                            <h2 class="warning-msg">Please provide a valid email</h2>
                                            <input type="email" placeholder="Email Address*" id="email" class="style-input">
                                            <button id="link-button">Link Email</button>
                                        </div>
                                    </div>
                                </div>
                                <div id="email-section">
                                    <div class="email-show">
                                        <h2><i class="fas fa-plus-circle"></i>Emails</h2>
                                    </div>
                                    <div class="email-container">
                                        <div class="email-head">
                                            <h2><i class="fas fa-minus-circle"></i>Emails</h2>
                                        </div>
                                        <div class="saved-emails">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <script src="//code.jquery.com/jquery-latest.js"></script>
            <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
            <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
            <script src="Javascript/myscript.js"></script>
        </body>
    </html>
