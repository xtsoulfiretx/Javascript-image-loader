<!DOCTYPE html>
    <html>
        <head>
            <title>A.L Image Loader</title>
            <link href="style/css/style.css" rel="stylesheet">
            <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
            <script src="https://unpkg.com/core-js-bundle@3.9.1/minified.js"></script>
        </head>

        <body>
            <header>
                <div id="header">
                    <div class="header-wrap">
                        <div class="header-banner">
                            <h1 class="header-title">Image Loader</h1>
                        </div>
                    </div>
                </div>
            </header>
            <main>
                <div id="body">
                    <div id="body-main">
                        <div id="body-image-loader">
                            <div class="image-loader-head">
                                <div class="prev">
                                    <button class="image-button">Placeholder button</button>
                                </div>
                                <div class="image-loader-title">
                                    <h2>Placeholder title</h2>
                                </div>
                                <div class="next">
                                    <button class="image-button">Placeholder button</button>
                                </div>
                            </div>
                            <div id="image-loader">
                                <div class="image-container">
                                    <img src="https://picsum.photos/1200/600" alt="placeholder image" class="image-box">
                                </div> 
                                <button id="call-test">call button</button>
                            </div>
                            <div class="image-loader-info">
                                <div class="image-info-forms">
                                    <div class="image-details">
                                        <h3>Image details</h3>
                                        <h4>Author:</h4>
                                        <h4>Dimensions:</h4>
                                        <h4>Id:</h4>
                                        <h4 class="test-data">URL: </h4>
                                    </div>
                                    <form id="email-form" method="POST">
                                        <input type="email" placeholder="Email Address*" id="email" class="style-input">
                                        <input type="text" placeholder="Subject" id="subject" class="style-input">
                                        <textarea placeholder="Message" id="message" class="style-input" rows="6" style="resize: none;"></textarea>
                                        <button>Submit</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <script src="//code.jquery.com/jquery-latest.js"></script>
            <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
            <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
            <script src="Javascript/myscript.js" type="text/javascript"></script>
        </body>
    </html>
